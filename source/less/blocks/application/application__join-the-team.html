<!--application--form - открыта форма, application--sent - уведомление при успешной отправке формы-->
<section class="page__section application application--form">
  <div class="page__wrap application__wrap">
    <h2 class="page__subtitle application__title">Хотите стать частью<br>команды Rielty?</h2>
    <div class="application__description">
      <p>Оставляйте заявку и мы свяжемся с Вами для обсуждения условий сотрудничества</p>
    </div>
    <form class="application__form form">
      <div class="form__fields">
        <div class="form__field">
          <input class="error" type="text" placeholder="Ваше ФИО*">
          <span>Текст ошибки</span>
        </div>
        <div class="form__field">
          <input type="tel" placeholder="Ваш телефон*">
        </div>

        <div class="form__field form__field--download-file input__wrapper">
          <input class="input input__file" type="file" id="input__file" required>
          <label class="input__file-button" for="input__file">
            <span class="input__file-button-text">Прикрепите резюме</span>
          </label>
        </div>

      </div>
      <div class="form__field form__field--privacy-policy">
        <input type="checkbox" id="privacy-policy" checked>
        <label for="privacy-policy">Даю согласие на обработку <a href="privacy-policy.html">Персональных данных</a></label>
      </div>
      <button class="btn btn--light" type="submit">Заказать звонок</button>
    </form>
  </div>
  <include src="./source/less/blocks/application/application__sent.html"></include>
</section>
