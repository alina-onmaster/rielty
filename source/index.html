<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <title>Rielty</title>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="description" content="Rielty - агентство по подбору недвижимости">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body class="page page--index">
    <div style="display:none">
      <include src="source/img/sprite.svg"></include>
    </div>
    <include src="./source/less/blocks/main-header/main-header.html"></include>
    <main>
      <include src="./source/less/blocks/intro/intro.html"></include>
      <include src="./source/less/blocks/about/about.html"></include>
      <include src="./source/less/blocks/mortgage/mortgage.html"></include>
      <include src="./source/less/blocks/standards/standards.html"></include>
      <include src="./source/less/blocks/free-property/free-property.html"></include>
      <include src="./source/less/blocks/services/services.html"></include>
      <include src="./source/less/blocks/partners/partners.html"></include>
      <include src="./source/less/blocks/complexes/complexes.html"></include>
      <include src="./source/less/blocks/team/team.html"></include>
      <include src="./source/less/blocks/free-consultation/free-consultation.html"></include>
    </main>
    <include src="./source/less/blocks/main-footer/main-footer.html"></include>

    <!-- LOAD JAVASCRIPT LATE - JUST BEFORE THE BODY TAG
	     That way the browser will have loaded the images
		 and will know the width of the images. No need to
		 specify the width in the CSS or inline. -->

    <!-- jQuery library - Please load it from Google API's -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js" type="text/javascript"></script>

    <!-- jQuery UI (Custom Download containing only Widget and Effects Core)
         You can make your own at: http://jqueryui.com/download -->
    <script src="js/jquery-ui-1.10.3.custom.min.js" type="text/javascript"></script>

    <!-- Latest version (3.1.4) of jQuery Mouse Wheel by Brandon Aaron
         You will find it here: https://github.com/brandonaaron/jquery-mousewheel -->
    <script src="js/jquery.mousewheel.min.js" type="text/javascript"></script>

    <!-- jQuery Kinectic (1.8.2) used for touch scrolling -->
    <!-- https://github.com/davetayls/jquery.kinetic/ -->
    <script src="js/jquery.kinetic.min.js" type="text/javascript"></script>

    <!-- Smooth Div Scroll 1.3 minified-->
    <script src="js/jquery.smoothdivscroll-1.3-min.js" type="text/javascript"></script>

    <!-- If you want to look at the uncompressed version you find it at
         js/jquery.smoothDivScroll-1.3.js -->

    <!-- Plugin initialization -->
    <script type="text/javascript">
      // Initialize the plugin with no custom options
      $(document).ready(function () {
        // None of the options are set
        $(".partners__list--right#makeMeScrollable").smoothDivScroll({
          autoScrollingMode: "always",
          autoScrollingDirection: "endlessLoopRight",
          autoScrollingStep: 1,
          autoScrollingInterval: 50,
        });
        $(".partners__list--left#makeMeScrollable").smoothDivScroll({
          autoScrollingMode: "always",
          autoScrollingDirection: "endlessLoopLeft",
          autoScrollingStep: 1,
          autoScrollingInterval: 50,
        });
      });
    </script>


    <script type="text/javascript" src="js/modernizr-custom.js"></script>
    <script type="text/javascript" src="js/swiper-bundle.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
  </body>
</html>
